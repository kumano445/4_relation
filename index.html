  <script>
  // 1
  var x = 10
  var y = 7
  if (x >= y) {
    console.log("xはyより大きいまたは等しい");
  }

  // 2
  var x = 7
  var y = 10
  if (x <= y){
    console.log("xがyより小さいまたは等しい");
  }

  // 3
  var x = 10
  var y = 7
  if (x > y) {
    console.log("xがy以上");
  }

  // 4

  var x = 7
  var y = 10
  if (x < y){
    console.log("xがy以下");
  }

  </script>
